    <header class="site-header">

                    <input type="text" id="shareLinkInput" class="share-link-input" readonly>

                    <a id="shareFacebook" class="share-option" target="_blank" rel="noopener noreferrer">

                    </a>
                    <a id="shareTwitter" class="share-option" target="_blank" rel="noopener noreferrer">
                        <span class="share-option-text">X/Twitter</span>
                    </a>
                    <a id="shareTelegram" class="share-option" target="_blank" rel="noopener noreferrer">
                        <span class="share-option-text">Telegram</span>
